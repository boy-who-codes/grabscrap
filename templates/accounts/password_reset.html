{% extends 'base.html' %}

{% block title %}Password Reset - KABAADWALAâ„¢{% endblock %}

{% block content %}
<div class="container my-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow">
                <div class="card-header bg-warning text-dark text-center">
                    <h4><i class="bi bi-key"></i> Reset Password</h4>
                </div>
                <div class="card-body">
                    <p class="text-muted">Enter your email address and we'll send you a link to reset your password.</p>
                    
                    <form method="post">
                        {% csrf_token %}
                        
                        <div class="mb-3">
                            <label for="id_email" class="form-label">Email Address</label>
                            <input type="email" class="form-control" name="email" id="id_email" required>
                        </div>
                        
                        <button type="submit" class="btn btn-warning w-100">
                            <i class="bi bi-envelope"></i> Send Reset Link
                        </button>
                    </form>
                </div>
                <div class="card-footer text-center">
                    <a href="{% url 'accounts:login' %}" class="text-muted">Back to Login</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
