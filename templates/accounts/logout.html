{% extends 'base.html' %}

{% block title %}Logged Out - KABAADWALA™{% endblock %}

{% block content %}
<div class="container my-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow">
                <div class="card-body text-center py-5">
                    <i class="bi bi-check-circle-fill text-success display-1"></i>
                    <h3 class="mt-3">Successfully Logged Out</h3>
                    <p class="text-muted">You have been safely logged out of your KABALADWALA™ account.</p>
                    
                    <div class="mt-4">
                        <a href="{% url 'core:home' %}" class="btn btn-primary me-2">
                            <i class="bi bi-house"></i> Go Home
                        </a>
                        <a href="{% url 'accounts:login' %}" class="btn btn-outline-primary">
                            <i class="bi bi-box-arrow-in-right"></i> Login Again
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
