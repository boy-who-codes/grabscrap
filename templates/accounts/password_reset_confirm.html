{% extends 'base.html' %}

{% block title %}Set New Password - KABAADWALAâ„¢{% endblock %}

{% block content %}
<div class="container my-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow">
                <div class="card-header bg-success text-white text-center">
                    <h4><i class="bi bi-shield-lock"></i> Set New Password</h4>
                </div>
                <div class="card-body">
                    {% if validlink %}
                        <form method="post">
                            {% csrf_token %}
                            
                            <div class="mb-3">
                                <label for="id_new_password1" class="form-label">New Password</label>
                                <input type="password" class="form-control" name="new_password1" id="id_new_password1" required>
                            </div>
                            
                            <div class="mb-3">
                                <label for="id_new_password2" class="form-label">Confirm New Password</label>
                                <input type="password" class="form-control" name="new_password2" id="id_new_password2" required>
                            </div>
                            
                            <button type="submit" class="btn btn-success w-100">
                                <i class="bi bi-check"></i> Set New Password
                            </button>
                        </form>
                    {% else %}
                        <div class="text-center">
                            <i class="bi bi-exclamation-triangle display-1 text-warning mb-3"></i>
                            <h5>Invalid Reset Link</h5>
                            <p class="text-muted">This password reset link is invalid or has expired.</p>
                            <a href="{% url 'accounts:password_reset' %}" class="btn btn-warning">
                                Request New Reset Link
                            </a>
                        </div>
                    {% endif %}
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
